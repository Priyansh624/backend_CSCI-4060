<script>
    function update_cookie(){
        let new_value = document.getElementById("cookie_value").value;
        if(new_value){
            window.location.href = "cookie.php?action=update&value=" + encodeURIComponent(new_value);
         }
    }

    function remove_cookie(){
        window.location.href = "cookie.php?action=remove";
    }
</script>

<div>
    <input type="text" id="cookie_value" name="cookie_value">
    <input type="button" name="update_cookie_btn" id="update_cookie_btn" class="btn" value="Update Cookie" onclick="update_cookie();">
    <input type="button" name="remove_cookie_btn" id="remove_cookie_btn" class="btn" value="Remove Cookie" onclick="remove_cookie();">
</div>
